<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrof Music Store Portal</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
            border-bottom: 5px solid #fff;
        }
        .container {
            text-align: center;
            margin: 50px;
        }
        .link-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .link-button {
            display: inline-block;
            background-color: #000000;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            transition: transform 0.3s, background-color 0.3s;
        }
        .link-button:hover {
            background-color: #333333;
            transform: scale(1.1);
        }
        /* Accordion styles */
        .accordion {
            background-color: #000000;
            color: white;
            cursor: pointer;
            padding: 20px;
            width: 100%;
            border: none;
            text-align: left;
            font-size: 1.5em;
            outline: none;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .accordion:hover {
            background-color: #333333;
        }
        .active, .accordion:focus {
            background-color: #333333;
            color: white;
        }
        .panel {
            padding: 15px;
            display: none;
            background-color: #ffffff;
            color: #000000;
            font-size: 1.2em;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

            <a href="https://www.ebay.co.uk/usr/themusicstorepetrof?_tab=feedback" class="link-button" target="_blank"><i class="fab fa-ebay"></i> eBay UK</a>
        </div>
